<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="css/reset.css" rel="stylesheet" />
<link href="css/login.css" rel="stylesheet" />
<script src="js/jquery-2.1.4.js"></script>
<script src="js/login/index.js"></script>
    <style>
        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px white inset;
            -webkit-text-fill-color: #333;
        }
    </style>
</head>

<body>
<form method="post" action="login">
<div class="wrap clear">

    <div class="box">
    	<h2>用户登录</h2>
       	<div class="form" >

        	<div class="phone">
              <span></span>
              <input id="phone" class="user-name" type="text" name="userName" placeholder="请输入用户名"  value="admin"/>
              <i></i>
            </div>
        	<div class="password">
              <span></span>
              <input type="password" class="user-pw" name="password" placeholder="请输入密码" value="123456"/>
              <!--<button id="getCode">验证码</button>-->
            </div>

        </div>
        <button class="login" style="margin-top: 40px">登录</button>
        <div class="tips clear">
            <p style="color: red;" th:text="${msg}"></p>
            <a id="unLogin" href="javascript:;">无法登录？</a>
        </div>

    </div>

</div>
<div class="opacity">
	<div class="tips-box">
		<p>请拨打客服电话“400-0110-999”</p>
		<span></span>
	    <button class="onOff">确定</button>
    </div>
</div>
</form>
<script>

</script>
</body>
</html>
